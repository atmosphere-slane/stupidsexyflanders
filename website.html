<!DOCTYPE html>
<html>
<head>
    <title>Interactive Page</title>
    <style>
        body {
            text-align: center;
            background-color: lightgreen;
            font-family: 'Arial', sans-serif; /* Apply a cooler font to all text on the page */
        }

        h1, p {
            border: 2px solid #333;
            padding: 10px;
            display: inline-block;
            background-color: lightpink;
            font-family: 'Verdana', sans-serif; /* Apply a cooler font to headers and paragraphs */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Verdana', sans-serif;
            font-size: 20px; /* Increase the text size for the button */
            cursor: pointer;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 500% 500%;
            animation: rainbow 8s linear infinite;
            transition: background 0.3s, transform 0.3s; /* Button highlight effect */
        }

        button:hover {
            background: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red);
            transform: scale(1.05); /* Button highlight effect on hover */
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .hidden {
            display: none;
        }

        .swirl-in {
            animation: swirlIn 1s ease-in-out;
        }

        @keyframes swirlIn {
            0% {
                opacity: 0;
                transform: rotate(180deg) scale(0.2);
            }
            100% {
                opacity: 1;
                transform: rotate(0) scale(1);
            }
        }

        @keyframes textPulse {
            0% {
                font-size: 20px;
            }
            100% {
                font-size: 24px;
            }
        }

        @keyframes rumble {
            0% { transform: rotate(-1deg); }
            20% { transform: rotate(1deg); }
            40% { transform: rotate(-1deg); }
            60% { transform: rotate(1deg); }
            80% { transform: rotate(-1deg); }
            100% { transform: rotate(1deg); }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Atmosphere!</h1>
    <p>Please enjoy my content.</p>
    
    <button id="clickButton">Click Me!</button>

    <div class="image-container hidden" id="image-container">
        <img id="image" src="simpsons-1.jpg" alt="Stupid Sexy Flanders" class="swirl-in">
        <p id="image-text">Stupid Sexy Flanders has appeared!</p>
        <button id="makeReappearButton" class="hidden" onclick="makeReappear()">Make him reappear</button>
    </div>

    <div class="image-container hidden" id="kevin-container">
        <img id="kevin" src="kevin.png" alt="Kevin" class="rumble">
        <p id="kevin-text" class="hidden">Trolled! You made Kevin appear!</p>
    </div>

    <script>
        const imageContainer = document.getElementById("image-container");
        const imageElement = document.getElementById("image");
        const imageText = document.getElementById("image-text");
        const clickButton = document.getElementById("clickButton");
        const makeReappearButton = document.getElementById("makeReappearButton");
        const kevinContainer = document.getElementById("kevin-container");
        const kevinElement = document.getElementById("kevin");
        const kevinText = document.getElementById("kevin-text");
        let clicked = false;
        let clickedAgain = false;

        function toggleImage() {
            if (!clicked) {
                imageContainer.classList.remove("hidden");
                imageText.style.fontSize = "24px"; /* Increase text size when button is clicked */
                clicked = true;
                clickButton.textContent = "Click Again!";
            } else if (!clickedAgain) {
                imageElement.style.display = "none";
                imageText.textContent = "You have upset Sexy Flanders. You should feel ashamed.";
                clickedAgain = true;
                makeReappearButton.classList.remove("hidden");
                clickButton.textContent = "Click Me!";
            }
        }

        function makeReappear() {
            kevinContainer.classList.remove("hidden");
            kevinText.classList.remove("hidden");
            makeReappearButton.classList.add("hidden");
            document.body.style.backgroundColor = "red"; // Change background color to red
            document.querySelector("h1").textContent = "Welcome to the Kevinsphere!";
            document.querySelector("p").textContent = "Please hate my content.";
        }

        clickButton.addEventListener("click", toggleImage);
    </script>
</body>
</html>
